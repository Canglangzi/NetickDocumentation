  type: Method
  assemblies:
  - Netick
  namespace: Netick
  summary: >-
    This method is called on the client when it receives new entity meta data. This must be used to create/setup network entities on the client. It can be called many times not only when the data has changed.

    <p>Note: user entity meta data can be used for custom user data that might be used in creating entities.</p>
  example: []
  syntax:
    content: void OnEntityMetaChanged(NetickEntityMeta netickMeta, byte* userMetaData, int worldIndex)
    parameters:
    - id: netickMeta
      type: Netick.NetickEntityMeta
      description: ''
    - id: userMetaData
      type: System.Byte*
      description: ''
    - id: worldIndex
      type: System.Int32
    content.vb: Sub OnEntityMetaChanged(netickMeta As NetickEntityMeta, userMetaData As Byte*, worldIndex As Integer)
